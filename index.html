<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico"> <!-- favicon (Github Format)-->
    <meta name="description" content="A massive multiplayer drop-in game inspired by Joust"> <!-- Search engine description-->
    <meta name="keywords" content="JavaScript, Joust, multiplayer, Arcade, Game"> <!-- Search engine Keywords -->
    <meta property="og:image" content="assets/embed.png"> <!-- Embed Image -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Something that makes the page scale right on mobile-->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Joust Brigade</title>
</head>
<body>
    <div class="login">
        <p style="font-size: xx-large;">Joust Brigade</p>
        <p>Enter Thy Name My Lord!</p>
        <input type="text" placeholder="AAA" id="nameInput"><br><br>
        <button onclick="startGame()">Next</button><br><br>
        <p>To Upload High Scores</p>
        <script src="https://accounts.google.com/gsi/client" async></script>
        <div id="g_id_onload"
            data-client_id="YOUR_GOOGLE_CLIENT_ID"
            data-login_uri="https://your.domain/your_login_endpoint"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>
        </div>
        <script src="menu.js"></script>
</body>
</html>
