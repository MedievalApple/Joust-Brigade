<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/logo.png"> <!-- favicon (Github Format)-->
    <meta name="description" content="A massive multiplayer drop-in game inspired by Joust"> <!-- Search engine description-->
    <meta name="keywords" content="JavaScript, Joust, multiplayer, Arcade, Game"> <!-- Search engine Keywords -->
    <meta property="og:image" content="assets/embed.png"> <!-- Embed Image -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Something that makes the page scale right on mobile-->
    <link rel="stylesheet" href="/css/menu.css" type="text/css" />
    <title>Joust Brigade</title>
</head>
<body>
    <div class="login">
        <p style="font-size: xx-large; margin-bottom: 10%;">Joust Brigade</p>
        <p>Enter Thy Name My Lord!</p>
        <input type="text" placeholder="username" maxlength="7" id="nameInput" style="margin-bottom: 5%;"><br><br>
        <p>Enter Server and Port</p>
        <input type="text" placeholder="10.0.0.1:8080" id="serverInput" style="margin-bottom: 5%;"><br><br>
        <button id="next-button">Next</button><br><br>
        <p style="margin-bottom: 5%;">To Upload High Scores</p>
        <script src="https://accounts.google.com/gsi/client" async></script>
        <div id="g_id_onload"
            data-client_id="YOUR_GOOGLE_CLIENT_ID"
            data-login_uri="https://your.domain/your_login_endpoint"
            data-auto_prompt="false">
        </div>
        <div class="center g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="filled_black"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left"
            data-width="40">
        </div>
    </div>
</body>
</html>
